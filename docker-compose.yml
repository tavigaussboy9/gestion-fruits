version: '3'
services:
  storage:
    build: ./microservice_storage
    ports:
      - '3000:3000'
    depends_on:
      - mongo

  search:
    build: ./microservice_search
    ports:
      - '4000:4000'

  recommendation:
    build: ./microservice_recommendation
    ports:
      - '5000:5000'

  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
